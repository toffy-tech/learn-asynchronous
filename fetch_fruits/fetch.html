
<script>
    /*
        fetchの記法
        fetch("リクエストURL" [, data])
            .then(response => response.json())
            .then(data => { 取得したJSONを使って処理を行うコード })
    */

    /*
    fetch("sample.json")
    .then(response => response.json())
    .then(data=>{
        for(const{key, value} of data){
            console.log(key+":" + value)
        }
    })*/

    // await / asyncを用いた記述
    async function myFetch(){
        const response = await fetch("sample.json");
        const data = await response.json();
        for(const{key, value} of data){
            console.log(key+":" + value)
        }
    }
    myFetch();
    
</script>
